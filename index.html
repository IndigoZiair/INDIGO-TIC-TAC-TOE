<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Tic-Tac-Toe - Indigo</title>
</head>
<body>
    <div class="board" id="board">
        <div class="cell" data-cell data-index="0"><span></span></div>
        <div class="cell" data-cell data-index="1"><span></span></div>
        <div class="cell" data-cell data-index="2"><span></span></div>
        <div class="cell" data-cell data-index="3"><span></span></div>
        <div class="cell" data-cell data-index="4"><span></span></div>
        <div class="cell" data-cell data-index="5"><span></span></div>
        <div class="cell" data-cell data-index="6"><span></span></div>
        <div class="cell" data-cell data-index="7"><span></span></div>
        <div class="cell" data-cell data-index="8"><span></span></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div id="winningMessageText"></div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
